{% extends 'base/base.html' %}
{% block contenido %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a href="{% url 'core:empleado_new' %}" class="btn btn-info"><span class="fa fa-plus-circle"></span>
                Nueva</a>
        </div>
        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>codigo Empleado</th>
                    <th>Agencia</th>
                    <th>nombres</th>
                    <th>apellidos</th>
                    <td>Acciones</td>
                </tr>
                </thead>
                <tbody> {% for item in obj %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.agecod }}</td>
                        <td>{{ item.nombres }}</td>
                        <td>{{ item.apellidos }}</td>
                        <td>
                            <a href="{% url 'core:empleado_edit' item.id %}" class="btn btn-primary btn-circle"><span class="fa fa-edit"></span></a>
                        </td>
                    </tr> {% endfor %}
                </tbody>
            </table>
        </div>
    </div> {% endblock contenido %}
