{% extends 'base/base.html' %}
{% block contenido %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a href="{% url 'core:rhmotiv_new' %}" class="btn btn-info"><span class="fa fa-plus-circle"></span>
                Nueva</a>
        </div>
        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>Codigo Motivo</th>
                    <th>Descripcion Motivo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody> {% for item in obj %}
                    <tr>
                        <td>{{ item.codmot }}</td>
                        <td>{{ item.nommot }}</td>
                        <td>
                            <a href="{% url 'core:rhmotiv_edit' item.codmot %}" class="btn btn-primary btn-circle"><span class="fa fa-edit"></span></a>
                            <a href="{% url 'core:rhmotiv_del' item.codmot %}" class="btn btn-danger btn-circle"><span class="fa fa-trash"></span></a>
                        </td>
                    </tr> {% endfor %} </tbody>
            </table>
        </div>
    </div>
{% endblock contenido %}
